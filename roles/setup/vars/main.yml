---
# list of applications to install
local_home: "{{ lookup('env','HOME') }}"
work_dir: "{{ local_home }}/projects"

# homebrew applications
applications:
  # shell utils
  - zsh
  - curl
  - wget
  - ctags
  - tmux
  - ag
  - fzf
  - git
  - git-lfs
  - tig

  # lang
  - go
  - rbenv
  - pyenv
  - pyenv-virtualenv
  - python
  - python3

  # editor
  - vim
  - neovim

  # dependencies
  - postgresql
  - qt@5.5
  - phantomjs

# homebrew cask applications
cask_applications:
  - google-chrome
  - dropbox
  - slack
  - iterm2
  - docker
  - 1password
  - spectacle
  - atom
  - evernote
  - postico
  - skype

cask_fonts:
  - font-inconsolata
  - font-inconsolata-g-for-powerline
  - font-fira-mono
  - font-fira-mono-for-powerline
  - font-fira-code
  - font-source-code-pro
  - font-source-code-pro-for-powerline
  - font-sourcecodepro-nerd-font
  - font-fontawesome
  - font-materialdesignicons-webfont
  - font-hack
  - font-meslo-lg
  - font-meslo-for-powerline
  - font-dejavusansmono-nerd-font
  - font-dejavu-sans-mono-for-powerline
